<ion-content class="ion-padding ion-text-center">
  <div class="welcome-card">
    <!-- Título y descripción -->
    <div class="scanner-header">
      <h2>Escáner QR</h2>
      <p>{{ platformMessage }}</p>
      <p>Posiciona el código QR dentro del marco</p>
    </div>

    <!-- Marco del escáner web -->
    <div *ngIf="isWeb" class="frame-container">
      <div class="video-container">
        <video #video class="video"></video>
        <div class="scan-region"></div>
        <canvas #canvas hidden></canvas>
      </div>
    </div>

    <!-- Marco para escáner nativo -->
    <div *ngIf="!isWeb" class="native-frame">
      <div class="qr-placeholder">
        <ion-icon name="qr-code-outline" class="qr-icon"></ion-icon>
      </div>
    </div>

    <!-- Botones de control -->
    <div class="scanner-controls">
      <ion-button *ngIf="isWeb" (click)="stopQrScanning()" color="danger" class="control-button">
        <ion-icon slot="start" name="stop-circle-outline"></ion-icon>
        Detener escáner
      </ion-button>

      <ion-button *ngIf="!isWeb" (click)="startNativeScanner()" color="primary" class="control-button">
        <ion-icon slot="start" name="scan-outline"></ion-icon>
        Iniciar escáner
      </ion-button>
    </div>

    <!-- Mensaje de estado -->
    <div class="status-message" *ngIf="scannerMessage">
      {{ scannerMessage }}
    </div>
  </div>
</ion-content>
