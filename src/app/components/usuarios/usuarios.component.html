<ion-content class="ion-padding">
  <img alt="DUOC" src="../../../assets/img/Fachada-Palacio-Íñiguez-e1578666996857.jpg" class="fullscreen-image" />
  
  <div class="page-container">
    <h1 class="ion-text-center">Gestión de Usuarios</h1>
    
    <div class="users-container">
      <ion-card *ngFor="let usuario of usuarios" class="user-card">
        <ion-card-header>
          <ion-card-title>{{ usuario.firstName }} {{ usuario.lastName }}</ion-card-title>
          <ion-card-subtitle>{{ usuario.userName }}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          <ion-list>
            <ion-item>
              <ion-label>
                <h3>Correo:</h3>
                <p>{{ usuario.email }}</p>
              </ion-label>
            </ion-item>
            
            <ion-item>
              <ion-label>
                <h3>Dirección:</h3>
                <p>{{ usuario.address }}</p>
              </ion-label>
            </ion-item>

            <ion-item>
              <ion-label>
                <h3>Nivel Educacional:</h3>
                <p>{{ usuario.educationalLevel.name }}</p>
              </ion-label>
            </ion-item>
          </ion-list>

          <div class="action-buttons">
            <ion-button *ngIf="shouldShowDeleteButton(usuario.userName)" 
                      color="danger" 
                      fill="clear"
                      (click)="deleteUser(usuario.userName)">
              <ion-icon name="trash-outline"></ion-icon>
            </ion-button>
          </div>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
